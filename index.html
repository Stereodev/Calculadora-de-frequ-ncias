<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Calculadora de frequências</title>
	<link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=https://music.com/">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script type="text/javascript" src="index.js" defer></script>
</head>

<body>
	<h1><i class="fas fa-wave-square"></i>- Calculadora de Frequências -<i class="fas fa-wave-square"></i></h1>
	<div class="container1">
		<div> Insira a frequência em hertz: <input type="text" id="freq"> <span> <button onclick="submitfreq()"
					name="freqbut">&#9749</button> </span>
		</div>
		<div> Comprimento da onda:
			<div id="comprOnda"></div>
		</div>
	</div>
	<br>
	<br>
	<div class="container2">
		<div> Insira a distância em metros entre você e o primeiro ponto de reflexão: <input type="text" id="dist">
			<span><button onclick="submitDist()" name="distbut">&#9749</button></span>
		</div>
		<div> Frequência ressonante:
			<div id="freqResso"></div>
		</div>
		<div> Frequência cancelada:
			<div id="freqCancel"></div>
		</div>
	</div>
</body>

</html>
